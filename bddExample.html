<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://js.cx/test/libs.js"></script>
  <script src="bddTests.js"></script>
</head>

<body>

  <script>
    function pow(x, n) {
      var result = 1;
      if (n % 1 != 0 || n < 0 || x == 0) {
        return;
      }
      for (var i = 0; i < n; i++) {
        result *= x;
      }
      return result;
    }
  </script>

</body>
